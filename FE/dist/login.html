<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="css/style.min.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" type="text/css" href="css/products/animate.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <title>Sign In to AwesomePic</title>
  </head>
  <body>
    <div class="login-wrapper animated fadeInLeft">
      <div class="signup-form">
        <form>
          <div style="text-align: center">
            <a href="index.html" class="awe" style="color: #ad24ce !important"
              >AwesomePic</a
            >
          </div>
          <h2>Sign In</h2>
          <p class="hint-text">
            Sign In with your social media account or email address
          </p>
          <div class="social-btn text-center">
            <a href="#" class="btn btn-signup btn-primary btn-md"
              ><i class="fa fa-facebook"></i> Facebook</a
            >
            <a href="#" class="btn btn-signup btn-info btn-md"
              ><i class="fa fa-twitter"></i> Twitter</a
            >
            <a href="#" class="btn btn-signup btn-danger btn-md"
              ><i class="fa fa-google"></i> Google</a
            >
          </div>
          <div class="or-seperator"><b>or</b></div>

          <div class="form-group">
            <input
              type="email"
              class="form-control"
              name="email"
              placeholder="Email Address"
              required="required"
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              class="form-control"
              name="password"
              placeholder="Password"
              required="required"
            />
          </div>

          <div class="form-group">
            <button
              type="submit"
              class="btn btn-signup btn-success btn-lg btn-block signup-btn"
            >
              Sign In
            </button>
          </div>
          <div class="text-center">
            Create an account? <a href="signUp.html">Sign Up</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
